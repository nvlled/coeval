{{template "sub/header" .}}

{{$err := get_errors .}}
<form method="GET" action='{{url "board-create"}}'>
    {{with $err.__msg}}<div class='error'>{{.}}</div>{{end}}
    <p>Board id: <input name='bid' />
    {{with $err.bid}}<div class='error'>{{.}}</div>{{end}}
    </p>
    <p>Board desc: <input name='desc' />
    {{with $err.desc}}<div class='error'>{{.}}</div>{{end}}
    </p>
    <input type="submit" />
</form>


{{template "sub/footer" .}}
