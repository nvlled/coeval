{{template "sub/header" .}}
{{$err := .__error}}
<form method="post" action='{{url "thread-create" "bid" (str .bid)}}'>
    <input type="hidden" name="form-path" value="{{.__req.URL.Path}}"/>
	<p>title: <input name="post-title"/>
        {{$err.title}}
	</p>
    <p>comment: <textarea name="post-body"></textarea>
        {{$err.body}}
	</p>
    <input type="submit" value="create new thread"/>
</form>
<p>page {{.pageno}}</p>
{{range .threads}}
    <div>
        {{template "sub/thread" .}}
        {{range .RecentPosts}}
            {{template "sub/post" .}}
        {{end}}
    </div>
    <hr />
{{else}}
<h2>(No threads)</h2>
{{end}}
{{template "sub/footer"}}
