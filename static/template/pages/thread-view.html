{{template "sub/header" .}}
{{$err := .__error}}
{{$f := .__form}}
<form method="POST" action='{{with_thread_url "thread-reply" .thread}}'>
    <input type="hidden" name="form-path" value="{{.__req.URL.Path}}"/>
    <p>title: <input name="post-title" value="{{$f.title}}"/>
        {{$err.title}}
	</p>
    <p>comment: <textarea name="post-body">{{$f.body}}</textarea>
        {{$err.body}}
	</p>
    <input type="submit" value="post reply"/>
</form>
<div>
    {{template "sub/thread" .thread}}
    {{range .thread.GetPosts}}
        {{template "sub/post" .}}
    {{end}}
</div>
{{template "sub/footer"}}
