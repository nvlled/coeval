{{template "sub/header" .}}

{{$tid := str .Id}}
<form method='POST' action='{{url "thread-reply" "tid" $tid}}'>
    <p>title: <input name="post-title" /></p>
    <p> comment:
        <textarea name="post-body"></textarea>
    </p>
</form>

{{template "thread-op" .}}
{{range .board.Replies}}
    {{template "post" .}}
{{end}}

{{template "sub/footer" .}}
